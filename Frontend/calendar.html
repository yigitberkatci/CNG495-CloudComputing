<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoccerMatch Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header').innerHTML = data;
          });
    </script>
    <div id="header"></div>
    <div class="wrapper">
        <header>
          <p class="current-date"></p>
          <div class="icons">
            <span id="prev" class="material-symbols-rounded">chevron_left</span>
            <span id="next" class="material-symbols-rounded">chevron_right</span>
          </div>
        </header>
        <div class="calendar">
          <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
    </div>
    <div id="scheduler-popup" class="scheduler-modal">
        <div class="scheduler-modal-content">
            <span class="scheduler-close">&times;</span>
            <h3><span id="scheduler-popup-date"></span></h3>
            <table class="scheduler-table">
                <thead>
                    <tr>
                        <th>Time Slot</th>
                        <th>Match</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="popup-scheduler-body">
                    <!-- Rows will be dynamically added -->
                </tbody>
            </table>
        </div>
     </div>
    </div>    
      <script src="scripts.js"></script>
</body>
</html>
